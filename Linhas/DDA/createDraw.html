<!DOCTYPE html><html><head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
  <script>

		const x1_global = findGetParameter("x1");
		const y1_global = findGetParameter("y1");
		const x2_global = findGetParameter("x2");
		const y2_global = findGetParameter("y2");
		

		function findGetParameter(parameterName) {
			var result = null,
				tmp = [];
			location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				  tmp = item.split("=");
				  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}

		document.write("<script src='sketch.js' x1='"+x1_global+"' y1='"+y1_global+"' x2='"+x2_global+"'' y2='"+y2_global+"'></scr" + "ipt>");

	</script>
	
	
  

</body></html>
